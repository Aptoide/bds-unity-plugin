apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        //buildConfigField "String", "IAB_PERMISSION", '"com.appcoins.BILLING"'
        buildConfigField "String", "IAB_BIND_ACTION", '"com.appcoins.wallet.iab.action.BIND"'
        buildConfigField "String", "IAB_BIND_PACKAGE", '"com.appcoins.wallet"'
        buildConfigField "String", "IAB_PERMISSION", '"com.appcoins.BILLING"'
        buildConfigField "String", "IAB_KEY", '""'
        buildConfigField "String", "IAB_UPDATE_ACTION", '" "'
        buildConfigField "String", "WALLET_STORE_FILE", '"replace"'
        buildConfigField "String", "WALLET_STORE_PASSWORD", '"replace"'
        buildConfigField "String", "WALLET_KEY_ALIAS", '"replace"'
        buildConfigField "String", "WALLET_KEY_PASSWORD", '"replace"'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "bool", "APPCOINS_ENABLE_POA", "false"
            resValue "bool", "APPCOINS_ENABLE_DEBUG", "false"
            resValue "string", "APPCOINS_PREFAB", "AppcoinsUnity"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '27.0.3'
}

dependencies {
    provided files('./libs/UnityPlayer.jar')
    compile 'com.android.support:support-annotations:25.0.0'
}

clean.doFirst {
    delete "../../AppcoinsUnityPlugin/Assets/Plugins/Android/appcoinsunity-debug.aar"
    delete "../../AppcoinsUnityPlugin/Assets/Plugins/Android/appcoinsunity-debug.aar.meta"
    delete "../../AppcoinsUnityPlugin/Assets/Plugins/Android/appcoinsunity-release.aar"
    delete "../../AppcoinsUnityPlugin/Assets/Plugins/Android/appcoinsunity-releasae.aar.meta"

    println "Cleared AAR on unity side"
}

task copyAarToUnity {
//    copy {
//        from 'build/outputs/aar/appcoinsunity-release.aar'
//        into "../../AppcoinsUnityPlugin/Assets/Plugins/Android"
//    }
    copy {
        from 'build/outputs/aar/appcoinsunity-debug.aar'
        into "../../AppcoinsUnityPlugin/Assets/Plugins/Android"
    }
}

